<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      (function () {
        var base = "/developmentwithd/";
        var path = location.pathname;
        var normalized = path.startsWith(base)
          ? path.slice(base.length)
          : path.replace(/^\\//, "");
        var target = base + normalized + location.search + location.hash;
        location.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
